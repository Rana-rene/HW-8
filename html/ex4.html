<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h2>Sample Form</h2>
    <form>
        <p>
            <label for="name">Name</label>:
            <input type="text" name="name" id="name" required>
        </p>
        <p>
            <label for="emailAddress">Email</label>:
            <input type="email" name="emailAddress" id="emailAddress" required placeholde\ r="user@domain">
            
        </p>
        <p>

            <label for="labelPType"> Payment Type</label>:
            <input type="radio" name="pType" id="cash" value="CSH" checked>
            <label for="cash">Cash</label>
            <br>
            <input type="radio" name="pType" id="credit card" value="CC">
            <label for="credit card">Credit Card</label>
            <br>
            <input type="radio" name="pType" id="google pay" value="GP">
            <label for="google pay">Google Pay</label>
            <br>
            <input type="radio" name="pType" id="apple pay" value="AP">
            <label for="apple pay">Apple Pay</label>
            <br>
        </p>
        <p>
            <input type="checkbox" name="promo" id="promo">
            <label for="promo">Sign me up for special promotions</label>
        </p>

        <p>
            <label for="location">Preferred Location</label>: 
            <select name="location" id="location">
                <option value="LA" selected>Los Angeles</option>
                <option value="OC">Orange County</option>
                <option value="RS">Riverside</option>
                <option value="SD">San Diego</option>
            </select>
        </p>

        <input type="submit" value="Submit"> 
        <input type="reset" value="Cancel">
        
    </form>
    <p id="result"></p>

    <script src="../js/q4.js"></script>
</body>
